

{% extends "blog_base.html" %}
{% block content %}
<style>
    body {
        font-family: "Lucida Console", monospace;
        font-size: 18px;
        background-color: #fdfdfd;
    }

    .head_text {
        color: white;
    }

    .card {
        box-shadow: 0 16px 48px #E3E7EB;
    }
</style>

<header class="masthead">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class=" col-md-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h3 class=" site-heading my-4 mt-3 text-white">Welcome to blog.</h3>
                    </p>
                </div>
            </div>
        </div>
    </div>
</header>
 {% if user.is_authenticated %}
        <p>Welcome {{ user.username }} !!!</p>
    {% endif %}
<div class="container">
    <a href="/blog/add" class="btn btn-primary btn-sm">Add Blog</a>
    <div class="row">
        <!-- Blog Entries Column -->
        <div class="col-md-8 mt-3 left">
            {% for post in blogs %}
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title">{{ post.title }}</h2>
                    <p class="card-text text-muted h6">{{ post.slug }} </p>
                    <a href="{% url 'blog:details' post.id %}" class="btn btn-primary btn-sm">Read Blog</a>
                </div>
            </div>
            {% endfor %}
        </div>


    </div>
</div>

{% endblock %}
